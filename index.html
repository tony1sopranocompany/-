<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيديتك</title>
    <style>
        /* بعض التنسيق البسيط */
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            color: white;
            position: relative;
            background-color: #f0f0f0; /* يمكنك تغيير اللون إذا أردت */
        }
        .container {
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        #result {
            font-size: 50px;
            margin-top: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        #disabled {
            font-size: 20px;
            color: red;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-page">
        <h1>أدخل رمز الدخول</h1>
        <input type="text" id="code" placeholder="أدخل الرمز هنا">
        <button onclick="checkCode()">دخول</button>
        <p id="error" style="color: red;"></p>
    </div>
    
    <div class="container hidden" id="gift-page">
        <h1>اضغط الزر للحصول على عيديتك</h1>
        <button id="gift-button" onclick="getGift()">احصل على عيديتك</button>
        <div id="result"></div>
    </div>

    <div class="container hidden" id="disabled">
        <h2>جميع الرموز قد تم استخدامها، الموقع غير متاح الآن</h2>
    </div>

    <script>
        const validCodes = ["Tony1", "Tony5321", "Tonyb111254", "tonyoo", "tonypp", "tonycc"];
        const maxUsage = validCodes.length;

        // دالة لإنشاء الكوكيز
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // دالة لقراءة الكوكيز
        function getCookie(name) {
            let nameEq = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEq) == 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // التحقق من الرمز
        function checkCode() {
            const userCode = document.getElementById("code").value;
            const usedCodes = getCookie("usedCodes") ? getCookie("usedCodes").split(",") : [];

            // إذا كان الرمز قد تم استخدامه من قبل
            if (usedCodes.includes(userCode)) {
                document.getElementById("error").innerText = "هذا الرمز تم استخدامه بالفعل";
                return;
            }

            // إذا كان الرمز صالحًا
            if (validCodes.includes(userCode)) {
                usedCodes.push(userCode);
                setCookie("usedCodes", usedCodes.join(","), 365);  // تخزين الرموز المستخدمة في الكوكيز
                document.getElementById("login-page").classList.add("hidden");
                document.getElementById("gift-page").classList.remove("hidden");
                checkAllCodesUsed(usedCodes);
            } else {
                document.getElementById("error").innerText = "رمز غير صحيح";
            }
        }

        // التحقق إذا كانت جميع الرموز قد تم استخدامها
        function checkAllCodesUsed(usedCodes) {
            if (usedCodes.length >= maxUsage) {
                document.getElementById("login-page").classList.add("hidden");
                document.getElementById("gift-page").classList.add("hidden");
                document.getElementById("disabled").classList.remove("hidden");
            }
        }

        // للحصول على العيدية
        function getGift() {
            let resultDiv = document.getElementById("result");
            let possibleGifts = [10, 50, 500, 1000];
            let guaranteedGifts = [10, 50];

            resultDiv.innerText = possibleGifts[Math.floor(Math.random() * possibleGifts.length)] + " ريال";
        }
    </script>
</body>
</html>
